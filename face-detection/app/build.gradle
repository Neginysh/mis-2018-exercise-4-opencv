apply plugin: 'com.android.application'

android {
    compileSdkVersion 26
    buildToolsVersion "27.0.3"

    defaultConfig {
        applicationId "com.example.lenovocom.facedetect"
        minSdkVersion 19
        targetSdkVersion 26

        ndk {
            moduleName "detection_based_tracker"
        }
    }

    sourceSets {
        main {
            jni.srcDirs = []
        }
    }

    buildTypes{
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }


    externalNativeBuild {
        ndkBuild {
            path 'jni/Android.mk'
        }
    }
}

dependencies {
    implementation project(':openCVLibrary341')
}